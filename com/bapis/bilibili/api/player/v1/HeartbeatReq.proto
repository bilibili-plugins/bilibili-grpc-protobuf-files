syntax = "proto3";

package com.bapis.bilibili.api.player.v1;

message HeartbeatReq {
  int64 actualPlayedTime = 25;
  int64 aid = 4;
  int32 autoPlay = 26;
  int64 cid = 5;
  int64 detailPlayTime = 28;
  string epidStatus = 22;
  int64 epid = 7;
  string fromSpmid = 20;
  int32 from = 19;
  int64 lastPlayProgressTime = 17;
  int64 listPlayTime = 27;
  int64 maxPlayProgressTime = 18;
  int64 mid = 3;
  int32 networkType = 16;
  int64 pausedTime = 12;
  string playStatus = 23;
  string playType = 15;
  int64 playedTime = 13;
  int32 quality = 10;
  int64 serverTime = 1;
  string session = 2;
  string sid = 6;
  string spmid = 21;
  int32 subType = 9;
  int64 totalTime = 11;
  string type = 8;
  string userStatus = 24;
  int64 videoDuration = 14;
}
