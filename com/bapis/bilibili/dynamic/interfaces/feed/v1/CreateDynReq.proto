syntax = "proto3";

package com.bapis.bilibili.dynamic.interfaces.feed.v1;

message CreateDynReq {
  CreateAttachCard attachCard = 11;
  CreateContent content = 2;
  CreateTag dynTag = 10;
  CreateExtraInfo extraInfo = 15;
  UserCreateMeta meta = 1;
  CreateOption option = 12;
  repeated Data pics = 4;
  Program program = 9;
  DynIdentity repostSrc = 5;
  int32 scene = 3;
  int64 sketchType = 7;
  Sketch sketch = 8;
  CreateTopic topic = 13;
  string uploadId = 14;
  CreateDynVideo video = 6;
}
