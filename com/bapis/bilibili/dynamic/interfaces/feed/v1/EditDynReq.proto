syntax = "proto3";

package com.bapis.bilibili.dynamic.interfaces.feed.v1;

message EditDynReq {
  CreateAttachCard attachCard = 8;
  CreateContent content = 4;
  int64 dynId = 1;
  CreateTag dynTag = 7;
  UserCreateMeta meta = 3;
  CreateOption option = 9;
  repeated Data pics = 5;
  DynIdentity repostSrc = 6;
  int32 scene = 2;
  CreateTopic topic = 10;
  string uploadId = 11;
}
