syntax = "proto3";

package com.bapis.bilibili.broadcast.message.im;

message Msg {
  repeated Data atUids = 9;
  int64 cliMsgId = 4;
  string content = 6;
  int32 isMultiChat = 14;
  int64 msgKey = 11;
  int64 msgSeqno = 7;
  int32 msgSource = 17;
  int32 msgStatus = 12;
  int32 msgType = 5;
  string notifyCode = 16;
  int64 receiverId = 3;
  int32 receiverType = 2;
  repeated Data recverIds = 10;
  int64 senderUid = 1;
  bool sysCancel = 13;
  int64 timestamp = 8;
  int64 withdrawSeqno = 15;
}
