syntax = "proto3";

package com.bapis.bilibili.broadcast.message.main;

message VideoCard {
  string author = 4;
  repeated Data badges = 7;
  string cover = 3;
  string desc = 2;
  string duration = 5;
  int32 iconType = 10;
  repeated Data newRecTags = 6;
  string title = 1;
  string viewContent = 9;
}
