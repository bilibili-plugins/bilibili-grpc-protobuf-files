  int64 insertedSamplesForDeceleration = 11;
  int32 interruptionCount = 24;
  double jitterBufferDelay = 13;
  int64 jitterBufferEmittedCount = 14;
  int64 jitterBufferFlushes = 26;
  double jitterBufferTargetDelay = 27;
  double jitter = 12;
  double lastPacketReceivedTimestamp = 15;
  bool mute = 30;
  int64 packetsDiscarded = 16;
  int64 packetsLost = 17;
  int64 packetsReceived = 18;
  double relativePacketArrivalDelay = 28;
  int64 removedSamplesForAcceleration = 19;
  int64 silentConcealedSamples = 6;
