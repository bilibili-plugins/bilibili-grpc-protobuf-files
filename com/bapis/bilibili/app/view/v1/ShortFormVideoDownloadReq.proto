syntax = "proto3";

package com.bapis.bilibili.app.view.v1;

message ShortFormVideoDownloadReq {
  int64 aid = 1;
  int64 build = 6;
  string buvid = 4;
  int64 cid = 2;
  string device = 7;
  int64 mid = 3;
  string mobiApp = 5;
  string platform = 8;
  Restriction restriction = 10;
  string spmid = 9;
  string tfIsp = 11;
}
