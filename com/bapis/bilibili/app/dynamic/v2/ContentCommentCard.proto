syntax = "proto3";

package com.bapis.bilibili.app.dynamic.v2;

message ContentCommentCard {
  string cardType = 9;
  TextParagraph content = 3;
  int32 defaultShowLines = 10;
  int64 id = 1;
  string linkShowText = 11;
  string link = 4;
  CommentSimpleInfo parentComment = 5;
  MdlDynDrawItem picMode = 12;
  repeated Data pics = 8;
  CommentSource source = 2;
  ContentCommentCard$ThumbUpContent thumbup = 7;
  BasicUserInfoV2 user = 6;
}
