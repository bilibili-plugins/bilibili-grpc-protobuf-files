syntax = "proto3";

package com.bapis.bilibili.pgc.gateway.player.v1;

message PlayViewReq {
  int64 cid = 2;
  int32 download = 6;
  int64 epId = 1;
  int32 fnval = 5;
  int32 fnver = 4;
  int32 forceHost = 7;
