syntax = "proto3";

package com.bapis.bilibili.polymer.app.search.v1;

message SearchByTypeRequest {
  int64 categoryId = 4;
  int32 categorySort = 3;
  MapFieldLite filterMap = 22;
  string fromSeid = 9;
  string fromSource = 10;
  string keyword = 2;
  Pagination pagination = 7;
  PlayerArgs playerArgs = 8;
  int32 type = 1;
  string userAct = 11;
  int32 userSort = 6;
  int32 userType = 5;
}
