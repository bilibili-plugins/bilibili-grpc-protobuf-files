  AvatarItem avatarInfo = 20;
  string cover = 2;
  int32 faceNftNew = 9;
  int32 fans = 4;
  string handle = 22;
  int32 isSeniorMember = 15;
  bool isUp = 12;
  int32 level = 14;
  string liveLink = 18;
